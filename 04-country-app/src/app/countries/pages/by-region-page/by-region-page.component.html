<h2>Por Regino</h2>
<hr />

<div class="row">
    <div class="col text-center">
        <!-- SearchBox -->
        <button
            *ngFor="let region of regions"
            class="btn mx-2"
            [ngClass]="{ 'btn-outline-primary': selectedRegion === region }"
            (click)="searchByCapital(region)"
        >
            {{ region }}
        </button>
    </div>
</div>

<div class="row">
    <div class="col">
        <!-- SearchBox -->
        <hr />
        <countries-table [countries]="countries"></countries-table>
    </div>
</div>
