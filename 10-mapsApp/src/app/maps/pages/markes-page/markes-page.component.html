<div #map class="map"></div>

<ul class="list-group">
  <li
    *ngFor="let colorMarke of markers; let i = index"
    (click)="flyTo(colorMarke.marker)"
    (dblclick)="deleteMarker(i)"
    [ngStyle]="{ backgroundColor: colorMarke.color }"
    class="list-group-item"
  >
    Marke {{ i + 1 }}
  </li>
</ul>

<button class="btn btn-primary" (click)="createMarke()">
  + Agregar Marcador
</button>
