<p-panel header="Pipes personalizados" class="p-1">
    <p>
        Pipes personalizados - creado por
        {{ "nosotros" | toggleCase: isUpperCase }}
    </p>
</p-panel>

<p-toolbar>
    <div class="p-toolbar-group-start">
        <p-button
            label="ToggelCase"
            icon="pi pi-plus"
            (click)="toggleUpperCase()"
        />
    </div>
    <div class="p-toolbar-group-end">
        <p-button
            label="Por nombre"
            icon="pi pi-sort"
            class="mr-2"
            styleClass="p-button-success"
        />
        <p-button
            label="Por Volar"
            icon="pi pi-sort"
            class="mr-2"
            styleClass="p-button-danger"
        />
        <p-button
            label="Por Color"
            icon="pi pi-sort"
            class="mr-2"
            styleClass="p-button-help"
        />
    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-2">
        <p-table
            [value]="heroes | sortBy"
            [tableStyle]="{ 'min-width': '50rem' }"
        >
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-hero>
                <tr>
                    <td>{{ hero.name }}</td>
                    <td>{{ hero.canFly | canFlye }}</td>
                    <td>{{ hero.color }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
